<div
  [ngClass]="edit ? 'hidden' : 'absolute my-4 z-40 w-full h-full bg-white/75'"
>
  <div
    class="flex items-center justify-center w-12 h-12 ml-12 text-white bg-blue-400 rounded-full hover:bg-sky-700"
  >
    <button (click)="edit = !edit">
      <div class="flex items-center justify-center h-12">
        <mat-icon>clear</mat-icon>
      </div>
    </button>
  </div>

  <div *ngIf="UpdateBool">
    <app-event-form
      [editMode]="true"
      [editableEvent]="event"
      (createEvent)="updateEvent($event)"
    ></app-event-form>
  </div>
</div>

<!-- If User isn't the Owner, dont show this  -->
<div class="flex float-right">
  <!-- Update/edit event  -->
  <div class="flex m-3 px-7">
    <!-- Event delete button -->
    <button
      type="button"
      class="bg-blue-400 rounded-lg mx-6 w-[130px] h-7 text-white hover:bg-sky-700"
      (click)="deleteEvent(event)"
    >
      <p>Delete</p>
    </button>

    <!-- Event form component -->
    <button
      (click)="setUpdateBool(true)"
      (click)="edit = !edit"
      class="bg-blue-400 rounded-lg mx-6 w-[130px] h-7 text-white hover:bg-sky-700"
    >
      <p>Update</p>
    </button>
  </div>
</div>

<div class="">
  <!-- Title -->
  <h1
    class="flex justify-center w-full p-3 m-3 text-3xl border-b-2 border-gray-400"
  >
    Infos for {{ event.title }}
  </h1>
  <div
    class="px-28 rounded-lg xl:min-h-[300px] sm:min-h-[300px] md:min-h-[250px] lg:min-h-[250px]"
  >
    <!-- Event image -->
    <img
      class="flex float-left mx-8 rounded-lg shadow-md xl:min-h-[200px] xl:min-w-[200px] xl:max-w-[250px] xl:max-h-[250px] sm:min-h-[200px] sm:min-w-[200px] sm:max-w-[250px] sm:max-h-[250px] md:min-h-[150px] md:min-w-[150px] md:max-w-[200px] lg:min-h-[150px] lg:min-w-[150px] lg:max-w-[200px] lg:max-h-[200px]"
      src="{{ event.image | noImage : '../assets/img/CatWithGlasses.jpeg' }}"
    />

    <div class="py-10 mx-6 text-center text-black lg:text-left md:text-left">
      <div class="grid gap-8 grid-1 md:grid-cols-2 lg:grid-cols-4">
        <!-- Event description -->
        <div>
          <p
            class="flex items-center justify-center mb-4 font-semibold uppercase md:justify-start dark:text-white"
          >
            Description:
          </p>
          <p class="dark:text-white">
            {{ event.description }}
          </p>
        </div>
        <!-- Event infos -->
        <div>
          <p
            class="flex items-center justify-center mb-4 font-semibold uppercase md:justify-start dark:text-white"
          >
            Location:
          </p>
          <p class="dark:text-white">
            {{ event.location }}
          </p>
        </div>
        <div>
          <p
            class="flex items-center justify-center mb-4 font-semibold uppercase md:justify-start dark:text-white"
          >
            Date:
          </p>
          <p class="dark:text-white">
            {{ event.date | date : "short" }}
          </p>
        </div>
        <div>
          <p
            class="flex items-center justify-center mb-4 font-semibold uppercase md:justify-start dark:text-white"
          >
            Likes:
          </p>
          <p class="dark:text-white">
            {{ event.likes }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="flex content-center justify-center">
    <!-- Fill it comments-->
    <table class="w-full rounded-md bg-slate-200">
      <thead>
        <th>
          <!-- write a comment  -->
          <form
            #eventForm="ngForm"
            class="flex justify-center p-6 dark:text-white"
          >
            <div class="flex">
              <textarea
                type="text"
                required
                placeholder="Write a comment ..."
                name="commenttitle"
                #commenttitle="ngModel"
                [(ngModel)]="comment.u_comment"
                class="dark:text-black flex px-[13px] py-1 border-[1.5px] border-blue-400 rounded-lg border-solid placeholder-blue-400 w-full"
              ></textarea>

              <button
                type="submit"
                class="bg-blue-400 rounded-lg m-4 w-[130px] h-7 text-white hover:bg-sky-700"
                (click)="addComment(comment)"
              >
                <p>Enter</p>
              </button>
              <div class="text-red-500">
                <div
                  *ngIf="!(comment.u_comment || commenttitle.pristine)"
                  class="alert alert-danger"
                >
                  <div *ngIf="commenttitle.errors?.['required']">
                    Comment cannot be empty!
                  </div>
                </div>
              </div>
            </div>
          </form>
        </th>
      </thead>
      <tbody>
        <tr
          *ngFor="let comment of comments; trackBy: trackComment"
          class="flex justify-center w-full hover:scale-95 dark:text-white"
        >
          <div
            class="flex w-full h-20 p-3 duration-300 bg-white shadow-2xl dark:bg-gray-900 dark:text-white"
          >
            <a [routerLink]="[]" class="grid grid-cols-3">
              <td
                class="flex items-center self-center justify-center col-span-2 px-6"
              >
                <div>
                  <p class="self-center text-xs text-slate-500 dark:text-white">
                    {{ comment.first_name }} {{ comment.last_name }}
                  </p>
                  <p class="self-center text-lg dark:text-white">
                    {{ comment.u_comment }}
                  </p>
                </div>
              </td>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
